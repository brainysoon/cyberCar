allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }

        //bmob仓库
        maven { url "https://raw.github.com/bmob/bmob-android-sdk/master" }

        //下拉刷新以来库
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


